<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima&family=Caprasimo&family=Inter&family=Poppins&family=Ysabeau+Office&display=swap"
      rel="stylesheet"
    />
    <title>Webpack App ></title>
    <script defer src="bundle.js"></script>
  </head>
  <body>
    <div class="content">
      <header>
        <h1>Todo List</h1>
      </header>
      <main>
        <label class="hamburger-menu">
          <input class="hamburger-input" checked type="checkbox" />
        </label>
        <div class="side-bar">
          <nav class="nav-content">
            <div class="all-todo-tab tab main-tab">All</div>
            <div class="upcoming-todo-tab main-tab">Upcoming</div>
            <div class="today-todo-tab main-tab">Today</div>
            <div class="week-todo-tab main-tab">Week</div>
            <h2>Your Projects</h2>
            <button class="project-add">Add Project +</button>
            <form id="project-add-form" class="mini-form" action="">
              <input
                class="name-project-inp"
                placeholder="Name your project"
                type="text"
                required
              />
              <div class="project-form-buttons">
                <button type="submit" class="add-project-btn">ADD</button>
                <button type="reset" class="cancle-project-btn">Cancle</button>
              </div>
            </form>
            <div class="project-list">
              <!-- <div class="default-project">default</div> -->
            </div>
          </nav>
        </div>
        <div class="todo-holder">
          <h2 class="tab-title">All Todo's</h2>
          <div class="todos">
            <h3>hi</h3>
            <p class="todo">I am a todo</p>
          </div>

          <button data-modal-target="#todo-form-modal" class="create-todo">
            Create Todo +
          </button>
        </div>

        <div class="modal active" id="todo-form-modal">
          <div class="modal-header">
            <button data-close-button class="close-button">&times;</button>
            <div class="title">New Todo</div>
          </div>

          <form class="todo-form" action="">
            <div class="form-element">
              <label class="form-lable" for="description">Todo</label>
              <input
                placeholder="Description:"
                class="form-input"
                id="description"
                name="description"
                type="text"
              />
              <span class="form-error">Please enter a description.</span>
            </div>

            <div class="form-element">
              <label class="form-lable" for="date">Due Date</label>
              <input class="form-input" id="date" name="date" type="date" />
              <span class="form-error">Please enter a date.</span>
            </div>

            <div class="form-element">
              <label class="form-lable" for="time">Time Due</label>
              <input id="time" class="time form-input" type="time" />
              <span class="form-error">Please enter a time.</span>
            </div>

            <!-- <div class="form-element">
              <label for="run">runner</label>
              <input name="run" type="text" />
            </div> -->

            <div class="form-element">
              <label class="form-lable" for="priority">Priority</label>
              <select class="form-input" name="priority" id="priority">
                <option value="Low Priority">Low</option>
                <option value="Medium Priority">Medium</option>
                <option value="High Priority">High</option>
              </select>
            </div>
            <button class="todo-add">Add Todo</button>
          </form>

          <!-- <div class="modal-body">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis
            repellendus officia, tenetur fugiat at in, ipsum, tempore aliquid
            temporibus iusto nulla nobis sunt nihil dolores id nemo debitis sit
            distinctio? Beatae pariatur sequi, ipsa tempore, aut odio incidunt
            ad nam voluptatem non rerum quibusdam harum sapiente! Placeat, esse

            doloremque commodi perferendis voluptatum omnis vel iste. Inventore
            repudiandae neque maxime eveniet numquam. Dolor ducimus iusto rem
            iure, dolorum consequuntur ullam itaque iste aliquid suscipit, vero,
          </div> -->
        </div>

        <div id="info-modal" class="modal">
          <div class="modal-header">
            <button data-close-button class="close-button">&times;</button>
            <div class="title">Info</div>
          </div>

          <div class="modal-body">
            <h3>Description:</h3>
            <p class="description-text"></p>
            <h3>Due Date:</h3>
            <p class="due-date-text"></p>
            <h3>Priority:</h3>
            <p class="priority-text"></p>
            <h3>Time Created:</h3>
            <p class="time-created"></p>
          </div>
        </div>

        <div id="edit-modal" class="modal">
          <div class="modal-header">
            <button data-close-button class="close-button">&times;</button>
            <div class="title">Edit</div>
          </div>

          <form class="edit-form" action="">
            <div class="form-element">
              <label class="todo-lable" for="edit-todo"
                >Todo <span class="current-data-text current-todo-text"></span
              ></label>
              <input
                class="edit-todo form-input"
                id="edit-todo"
                name="edit-todo"
                type="text"
              />
            </div>

            <div class="form-element">
              <label class="date-lable" for="edit-date"
                >Due Date
                <span class="current-data-text current-date-text"></span
              ></label>
              <input
                class="edit-date form-input"
                id="edit-date"
                name="edit-date"
                type="date"
              />
            </div>

            <div class="form-element">
              <label class="time-lable" for="edit-time"
                >Time Due
                <span class="current-data-text current-time-text"></span
              ></label>
              <input id="edit-time" class="edit-time form-input" type="time" />
            </div>

            <!-- <div class="form-element">
              <label for="run">runner</label>
              <input name="run" type="text" />
            </div> -->

            <div class="form-element">
              <label class="priority-lable" for="edit-priority"
                >Priority
                <span class="current-data-text current-priority-text"></span
              ></label>
              <select
                class="edit-priority form-input"
                name="edit-priority"
                id="edit-priority"
              >
                <option value="Low Priority">Low</option>
                <option value="Medium Priority">Medium</option>
                <option value="High Priority">High</option>
              </select>
            </div>
            <button class="todo-add">Save Changes</button>
          </form>
        </div>

        <div id="confirmation-modal" class="modal">
          <div class="modal-header">
            <button data-close-button class="close-button">&times;</button>
            <h2 class="confirmation-title">Todo Will Be Deleted!</h2>
            <h3 class="warn-msg">Are you sure?</h3>
          </div>

          <div class="modal-body conirmation">
            <div class="confirm-btns">
              <button class="delete-confirm-btn confirm-btn">Yes</button>
              <button class="cancle-confirm-btn confirm-btn">No</button>
            </div>
          </div>
        </div>

        <div id="overlay"></div>
      </main>
    </div>
  </body>
</html>
