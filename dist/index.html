<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack App ></title>
    <script defer src="bundle.js"></script>
  </head>
  <body>
    <div class="content">
      <header>
        <h1>Todo List</h1>
      </header>
      <main>
        <label class="hamburger-menu">
          <input type="checkbox" />
        </label>
        <div class="side-bar">
          <nav>
            <div>all</div>
            <div>upcoming</div>
            <div>today</div>
            <div>week</div>
          </nav>
        </div>
        <div class="todo-holder">
          <h2>Todo</h2>
        </div>
      </main>
    </div>
  </body>
</html>
