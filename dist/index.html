<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack App ></title>
    <script defer src="bundle.js"></script>
  </head>
  <body>
    <div class="content">
      <header>
        <h1>Todo List</h1>
      </header>
      <main>
        <label class="hamburger-menu">
          <input checked type="checkbox" />
        </label>
        <div class="side-bar">
          <nav>
            <div>all</div>
            <div>upcoming</div>
            <div>today</div>
            <div>week</div>
            <h2>your projects</h2>
            <button class="projec-add">Add project</button>
            <div>default</div>
          </nav>
        </div>
        <div class="todo-holder">
          <div class="todos">
            <h2>Todo</h2>
            <h3>hi</h3>
            <p class="todo">I am a todo</p>
          </div>

          <button data-modal-target="#modal" class="create-todo">
            Create Todo
          </button>
        </div>

        <div class="modal active" id="modal">
          <div class="modal-header">
            <button data-close-button class="close-button">&times;</button>
            <div class="title">YO</div>
          </div>

          <form class="todo-form" action="">
            <div class="form-element">
              <label for="todo">Todo</label>
              <input id="description" name="todo" type="text" />
            </div>

            <div class="form-element">
              <label for="date">Due Date</label>
              <input id="date" name="date" type="date" />
            </div>

            <div class="form-element">
              <label for="time">Time Due</label>
              <input id="time" class="time" type="time" />
            </div>

            <!-- <div class="form-element">
              <label for="run">runner</label>
              <input name="run" type="text" />
            </div> -->

            <div class="form-element">
              <label for="priority">Priority</label>
              <select name="priority" id="priority">
                <option value="1">Low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
              </select>
            </div>
            <button class="todo-add">Add Todo</button>
          </form>

          <!-- <div class="modal-body">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis
            repellendus officia, tenetur fugiat at in, ipsum, tempore aliquid

            iure, dolorum consequuntur ullam itaque iste aliquid suscipit, vero,
          </div> -->
        </div>
        <div id="overlay"></div>
      </main>
    </div>
  </body>
</html>
